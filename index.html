<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Wishes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="lang-toggle">English</button>

    <div id="intro-animation">
        <div id="intro-chat" class="intro-step">
            <div class="chat-bubble">你好！</div>
            <div class="chat-bubble">最近在看什么书？</div>
            <div class="chat-bubble">皮一下很开心🤭</div>
            <div class="chat-bubble">咳咳...</div>
            <div class="chat-bubble">今天是一个特殊的日子🎉</div>
            <div class="chat-bubble">为你准备了一个我自认为还算特别的礼物...🎁</div>
            <div class="chat-bubble">一个独属于你的生日网站🙌</div>
            <div class="chat-bubble">做的不好也不要打我哦baby🫡</div>
            <!-- 聊天结束后显示的继续按钮 -->
            <div id="chat-next-container" style="display:none; margin-top:16px;">
                <button id="chat-next-button"><span class="confetti-left"></span>Go!<span class="confetti-right"></span></button>
            </div>
        </div>

        <div id="intro-date" class="intro-step">
            <!-- 新的日期行：11 与 中间 09，后续 10 从右侧进入 -->
            <div class="date-row">
                <span class="date-num" id="date-left">11</span>
                <span class="date-num" id="date-mid">09</span>
                <span class="date-num incoming" id="date-in">10</span>
            </div>
            <!-- date-text removed per user request -->
            <!-- 合并后的小点（备用） -->
            <div id="date-dot" aria-hidden="true"></div>
            <!-- 底部逐句上升的消息区 -->
            <div id="date-messages" aria-live="polite">
                <p class="msg-line" id="msg-line-1"></p>
                <p class="msg-line" id="msg-line-2"></p>
                <p class="msg-line" id="msg-line-3"></p>
                <p class="msg-line" id="msg-line-4"></p>
            </div>
        </div>

        <div id="intro-popper" class="intro-step">
            <!-- 烟花筒图标：初始隐藏，日期动画会把点替换为这个元素 -->
            <div id="popper-button" role="button" aria-label="点燃惊喜">🎉</div>
            <p data-lang-zh="按住这里，点燃惊喜" data-lang-en="Hold here to light the surprise">按住这里，点燃惊喜</p>
        </div>

        <div id="intro-fireworks" class="intro-step">
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
        </div>
    </div>

    <div id="main-birthday-page" class="page-container">

        <h1 data-lang-zh="生日快乐, 刘怡君!" data-lang-en="Happy Birthday, Liu Yijun!">生日快乐, 刘怡君!</h1>
        
        <div id="cake-container">
            <img id="cake-img" src="./cake.svg" alt="蛋糕">
        </div>

        <p id="cake-hint" data-lang-zh="✨ 点一下蛋糕，许个心愿吧 ✨" data-lang-en="✨ Click the cake and make a wish ✨">✨ 点一下蛋糕，许个心愿吧 ✨</p>

        <div id="birthday-wishes">
            <!-- 祝福内容会动态生成 -->
        </div>

        <!-- 背景音乐 -->
        <audio id="birthday-song" src="./song.mp3" loop></audio>
    </div>

    <div id="countdown-page" class="page-container">
        <h1>
            <span class="countdown-prefix" data-lang-zh="距离" data-lang-en="Countdown to ">距离</span>
            <span class="highlight-name" data-lang-zh="刘怡君" data-lang-en="Liu Yijun">刘怡君</span>
            <span class="countdown-suffix" data-lang-zh="的生日还有：" data-lang-en="'s Birthday:">的生日还有：</span>
        </h1>
        <div id="timer">
            <span id="days">x</span> 天
            <span id="hours">x</span> 时
            <span id="minutes">x</span> 分
            <span id="seconds">x</span> 秒
        </div>
        <h2 data-lang-zh="要快快乐乐地期待人生的每一个生日！" data-lang-en="Look forward to every birthday in life with joy!">要快快乐乐地期待人生的每一个生日！—— hyc</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
